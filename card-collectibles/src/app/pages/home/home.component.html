<app-navbar></app-navbar>

<div class="container">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="8px grid">
        <div fxFlex="10"></div>
            <div fxFlex="80" fxLayoutAlign="end" style="margin-top: 3rem;">
                <button  (click)="filterOnSaleCards()" class="mat-raised-button">For Sale</button>
                <button (click)="filterSoldCards()" style="margin-left: 1rem" class="mat-raised-button">Sold</button>
                <button (click)="AllCards()" style="margin-left: 1rem" class="mat-raised-button">All</button>
        </div>
    </div>
</div>

<div class="container">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="8px grid">
    <div fxFlex="10"></div>
    <div fxFlex="80">
      <div *ngIf="filteredCards.length === 0; else filteredBlock">
        <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="8px grid">  
          <div fxFlex="20" *ngFor="let card of cards">
            <mat-card class="main-card" fxLayout="column" fxLayoutAlign="start center">
                <mat-card-header>
                    <mat-card-title>{{card.name}}</mat-card-title>
                    <mat-card-subtitle style="margin-left: 2.5rem">{{card.owner}}</mat-card-subtitle>
                </mat-card-header>
                <div style="padding: 15px">
                    <img 
                    mat-card-image src="https://media.istockphoto.com/photos/stacked-credit-cards-picture-id1203763961?b=1&k=20&m=1203763961&s=170667a&w=0&h=iXijfPnrzJjLNASZZAzxxNzxbyUQ9vt3xbWudoIO7EM=" alt="Debit card">
                </div>
                <button class="mat-raised-button" color="primary">{{card.buy}}</button>
              <mat-card-content>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
    <ng-template #filteredBlock>
      <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="8px grid">  
        <div fxFlex="20" *ngFor="let card of filteredCards">
          <mat-card class="main-card" fxLayout="column" fxLayoutAlign="start center">
            <mat-card-header>
                <mat-card-title>{{card.name}}</mat-card-title>
                <mat-card-subtitle style="margin-left: 2.5rem">{{card.owner}}</mat-card-subtitle>
            </mat-card-header>
            <div style="padding: 15px">
                <img 
                mat-card-image src="https://media.istockphoto.com/photos/stacked-credit-cards-picture-id1203763961?b=1&k=20&m=1203763961&s=170667a&w=0&h=iXijfPnrzJjLNASZZAzxxNzxbyUQ9vt3xbWudoIO7EM=" alt="Debit card">
            </div>
            <button class="mat-raised-button" color="primary">{{card.buy}}</button>
          <mat-card-content>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</ng-template>
<div fxFlex="10"></div>
</div>
</div>
